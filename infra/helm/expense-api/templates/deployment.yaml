apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "expense-api.fullname" . }}
  labels:
    {{- include "expense-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "expense-api.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "expense-api.name" . }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "expense-api.serviceAccountName" .) }}
      containers:
        - name: {{ include "expense-api.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080

          # Load all non-secret config from ConfigMap
          envFrom:
            - configMapRef:
                name: expense-api-config
            - secretRef:
                name: expense-api-secrets

          env:
            - name: Auth__Authority
              value: {{ .Values.auth.authority | quote }}
            - name: Auth__Audience
              value: {{ .Values.auth.audience | quote }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20